package:
  name: slycot
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'v0.0.0')[1:] }}

source:
  git_url: ../

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  string: py{{ environ.get('PY_VER').replace('.', '') }}_{{ environ.get('GIT_DESCRIBE_HASH', '') }}_{{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('c') }}
    - cmake >=3.14
    - make  # [linux]
    # Always build against NETLIB ('Generic') LAPACK/Blas
    - blas-devel * *netlib
    # https://github.com/conda-forge/blas-feedstock/issues/106, conda-forge pins it themselves
    - flang >=5.0.0,<6.0.0.a0  # [win]

  host:
    # Always build against NETLIB ('Generic') LAPACK/Blas
    # https://conda-forge.org/docs/maintainer/knowledge_base.html#blas
    # deviating from above link: we have to pin ourselves, because we do not have the conda-forge build setups
    - libblas * *netlib
    - libcblas * *netlib
    - liblapack * *netlib
    - python
    - numpy >=1.19,!=1.23.0
    - pip
    - scikit-build >=0.15
    - setuptools >=45
    - setuptools_scm >=7

  run:
    - python {{ PY_VER }}
    - {{ pin_compatible('numpy') }}
    # see above
    - libflang >=5.0.0,<6.0.0.a0  # [win]

test:
  requires:
    - pytest
    - scipy
  imports:
    - slycot
  commands:
    - pytest --pyargs slycot

about:
  home: https://github.com/python-control/Slycot
  dev_url: https://github.com/python-control/Slycot
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: 'Slycot: a wrapper for the SLICOT control and systems library'
  description: |
    Slycot wraps the SLICOT library which is used for control and systems
    analysis.
